name: Publish to GitHub Packages

on:
  release:
    types: [published]

permissions:
  contents: write
  packages: write

jobs:
  publish-python:
    runs-on: ubuntu-latest
    
    steps:
    - uses: actions/checkout@v3
    
    - name: Set up Python
      uses: actions/setup-python@v4
      with:
        python-version: '3.x'
        
    - name: Install build tools
      run: |
        python -m pip install --upgrade pip
        pip install setuptools wheel twine
        
    - name: Build package using setup.py
      run: |
        echo "Building using setup.py..."
        python setup.py sdist bdist_wheel
        echo "Built packages:"
        ls -la dist/
      
    - name: Publish to GitHub Packages
      env:
        TWINE_USERNAME: ${{ github.actor }}
        TWINE_PASSWORD: ${{ secrets.GITHUB_TOKEN }}
      run: |
        echo "Uploading Python package to GitHub Packages..."
        twine upload --repository-url https://upload.pkg.github.com/${{ github.repository }}/ dist/*
        echo "âœ… Python package published successfully!"
